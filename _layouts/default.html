    <meta charset="UTF-8" />

    <title>{{ site.title }}</title>
    <meta
      name="description"
      content="{{ site.description | strip_newlines }}"
    />
    {%- comment -%}}
    <!-- og;The Open Graph protocol -->
    <meta property="og:title" content="{{ site.title }}" />
    <meta
      property="og:description"
      content="{{ site.description | strip_newlines }}"
    />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.ndxbn.tokyo" />
    <meta
      property="og:image"
      content="https://www.natorisana.love/images/thumbnail.png"
    />
    <!-- og:Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@ndxbn" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-125646809-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-125646809-1");
    </script>
